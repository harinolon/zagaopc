<section>
  <mdb-carousel [controls]="true" [indicators]="true" [keyboard]="true" [interval]="4000" [pause]="false"  [animation]="'fade'" >
    <mdb-carousel-item *ngFor="let slide of slides" >
      <img src="{{ slide.img }}" class="bg" alt="" width="100%">
      <div class="carousel-caption d-none d-md-block"  >
        <h1 [style]="{color:slide.color}" class="title" >{{slide.title}}</h1>
        <p [style]="{color:slide.color}" class="para" >{{slide.text}}</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>

  <div class="partner" >
    <div class="textStyle" >
      <h1>Certifications & Partners</h1>
    </div>
    <img class="imageStyle" src="../../assets/bracket.png" alt="NoImageFound" />
    <div>
      <img class="imageStyle2" src="../../assets/redhatlogo.png" alt="NoImageFound" />
    </div>
  </div>
</section>
