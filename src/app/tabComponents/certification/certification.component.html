<div>
   <section class="certificationContainer" [ngClass]="mobileViewCerts" [style]="styleContainer" id="content" >
      <div>
         <div class="textContent" [style]="styleTextContent"  >
            <h1 >{{certificationDetails.name}}</h1>
            <h6 style="margin-top: 10px;">{{certificationDetails.description}}</h6>
            <div *ngIf="category != 'services'">
            <button class="btn" data-toggle="modal" style="background-color: #DC143C;color: #fff;margin-top: 10px;" (click)="open()">Enroll Now</button>
         </div>
         </div>
      </div>


      


      
      <div class="offered" *ngIf="category != 'services'" >
         <h3>Offered By</h3>
         <h1>{{certificationDetails.offeredBy}}</h1>
      </div>
   </section>

<!-- About Section -->
<section class="infoContainer" >
   <h4 style="color: #000;" >ABOUT</h4>
   <p *ngFor="let points of keyPoints" ><i class="fa-solid fa-check" style="color: green;" ></i> {{points.point}}</p>
</section>
</div>
